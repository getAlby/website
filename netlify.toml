[build]
  functions = "netlify/functions"
  publish = "build"

[dev]
  functions = "netlify/functions"
  publish = "build"
  port = 3000

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/build/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, s-maxage=31536000"

[functions]
  external_node_modules = ["@remix-run/react"]